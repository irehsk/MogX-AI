<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOGX — AI Looksmax Coach</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="global-bg"></div>

<!-- Landing Screen -->
<section id="landing" class="screen visible">
  <header class="topbar">
    <div class="logo">MOG<span class="x">X</span></div>

    <div class="actions">
      <button class="btn ghost">Login</button>
      <button class="btn primary">Sign Up</button>
    </div>
  </header>

  <div class="landing-center">
    <h1 class="title">
      Your Premium AI Glow-Up & Looksmax Coach
    </h1>
    <p class="subtitle">
      Aesthetic, grooming, style, confidence — fully personalized using AI.
    </p>

    <button id="startBtn" class="btn start-btn">Get Started</button>
  </div>
</section>


<!-- Chat Screen -->
<section id="chat" class="screen">
  <header class="chat-header">
    <button id="backBtn" class="btn ghost small">← Back</button>
    <div class="chat-title">MOG<span class="x">X</span> Chat</div>
  </header>

  <div class="chat-container glass-panel">
    <iframe 
      id="chatbot"
      src="https://botpress.com"
      frameborder="0"
      allow="microphone; encrypted-media"
    ></iframe>
  </div>
</section>


<script src="script.js"></script>
</body>
</html>
