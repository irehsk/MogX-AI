<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MOGX AI — Your Looksmax Coach</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="gradient-orb orb1"></div>
    <div class="gradient-orb orb2"></div>
  </div>

  <header class="header">
    <div class="logo">MOGX<span>AI</span></div>
  </header>

  <main class="main-content">
    <section class="hero">
      <h1>Talk to your personal glow-up coach</h1>
      <p class="hero-sub">Get looksmaxing, grooming, posture & growth advice — all through chat.</p>
      <button class="btn open-chat" id="open-chat">Open Chat</button>
    </section>
  </main>

  <div class="chat-modal" id="chat-modal" aria-hidden="true">
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-title">MOGX AI</div>
        <button class="btn-close" id="close-chat">✕</button>
      </div>
      <iframe
        class="chat-frame"
        src="https://cdn.botpress.cloud/webchat/v3.4/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/17/08/20251117080924-GJ1WECBQ.json"
        frameborder="0"
      ></iframe>
    </div>
  </div>

  <footer class="footer">
    <p>© <span id="year"></span> MOGX AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
