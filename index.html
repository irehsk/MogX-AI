<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOGX – AI Glow-Up Coach</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SCREEN 1 – LANDING -->
  <section class="landing-screen" id="landing">
    <div class="landing-content">
      <h1 class="title">
        Build your glow-up.<br>
        <span class="gradient">Chat with MOGX.</span>
      </h1>

      <p class="subtitle">
        AI-powered looksmaxing, grooming, fitness & confidence coaching.
      </p>

      <button class="start-btn" onclick="startApp()">Get Started →</button>
    </div>
  </section>

  <!-- SCREEN 2 – CHAT -->
  <section class="chat-screen" id="chat">
    <div class="chat-container">
      <h2 class="chat-header">MOGX AI Coach</h2>

      <div class="chat-frame">
        <iframe 
          src="https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/17/08/20251117080924-GJ1WECBQ.json"
          allow="clipboard-write; microphone">
        </iframe>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>

</body>
</html>
