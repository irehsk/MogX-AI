<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MOGX — AI Glow-Up Coach</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=12" />
</head>

<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="logo">
      MOG<span class="logo-x">X</span>
    </div>

    <nav class="top-nav">
      <button class="nav-btn ghost">Login</button>
      <button class="nav-btn solid">Sign Up</button>
    </nav>
  </header>

  <!-- LANDING PAGE -->
  <section id="landing" class="landing">
    <div class="landing-overlay"></div>

    <div class="landing-inner">
      <h1 class="landing-title">
        Build your glow-up.<br>
        <span class="highlight">Chat with MOG<span class="logo-x-inline">X</span>.</span>
      </h1>

      <p class="landing-sub">
        AI-powered looksmaxing, grooming, fitness & confidence coaching.
      </p>

      <button class="start-btn" id="startBtn">
        Get Started →
      </button>
    </div>
  </section>

  <!-- CHAT PAGE -->
  <section id="chat" class="chat-screen" aria-hidden="true">
    <div class="chat-top">
      <button id="backBtn" class="back-btn">← Back</button>
      <h2 class="chat-title">MOGX AI Coach</h2>
    </div>

    <div class="chat-wrapper">
      <div class="chat-glow"></div>

      <iframe
        id="chatbot"
        src="https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/17/08/20251117080924-GJ1WECBQ.json"
        allow="microphone; clipboard-read; clipboard-write"
      ></iframe>
    </div>
  </section>

  <script src="script.js?v=12"></script>
</body>
</html>
